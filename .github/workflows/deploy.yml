name: Deploy to Mac Mini

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up virtual environment and install dependencies
      run: |
        # Use system Python3 (already installed on Mac mini)
        /usr/bin/python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Check encrypted drives
      run: |
        echo "Checking encrypted drive mounts..."
        if [ -d "/Volumes/plexlib/movies" ]; then
          echo "âœ… Movies drive available"
          ls -la "/Volumes/plexlib/movies" | head -5
        else
          echo "âš ï¸ Movies drive not mounted"
        fi
        
        if [ -d "/Volumes/plexlib/series" ]; then
          echo "âœ… TV Shows drive available" 
          ls -la "/Volumes/plexlib/series" | head -5
        else
          echo "âš ï¸ TV Shows drive not mounted"
        fi
        
    - name: Stop existing server (if running)
      run: |
        # Kill any existing PlexDownloader processes
        pkill -f "app.py" || true
        pkill -f "gunicorn.*app:app" || true
        sleep 2
        
    - name: Start PlexDownloader
      run: |
        source venv/bin/activate
        nohup gunicorn -w 4 -b 0.0.0.0:8035 app:app --timeout 300 > server.log 2>&1 &
        echo $! > server.pid
        sleep 3
        
    - name: Verify server is running
      run: |
        sleep 5
        curl -f http://localhost:8035/ > /dev/null && echo "âœ… Server is running" || echo "âŒ Server failed to start"
        
    - name: Display deployment info
      run: |
        echo "ğŸ¬ PlexDownloader deployed successfully!"
        echo "ğŸ“± Access at: http://$(hostname):8035"
        echo "ğŸ“ Logs: tail -f ~/PlexDownloader/server.log"
        echo "ğŸ›‘ Stop: kill \$(cat ~/PlexDownloader/server.pid)"